<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>TIMER</title>
</head>

<body>
    <div class="container">
        <!-- JSと連携させるためにid属性を使用している -->
        <p id="timer">00:00:00</p>
        <div>
            <!-- 青色の大きなボタンを作る -->
            <button id="start_stop" class="btn btn-lg btn-primary">START</button>
        </div>
    </div>
    <script>
        var start;
        var timer_id;
        document.getElementById('start_stop').addEventListener('click',
            function () {
                if (this.innerHTML === 'START') {

                    start = new Date();
                    //更新されるようにする1/1000秒ずつで更新される
                    timer_id = setInterval(goTimer, 10);
                    //STOPボタンに変更
                    //thisはstart_stopというid属性を持った要素自体という意
                    this.innerHTML = 'STOP';
                    this.classList.remove('btn-primary');
                    this.classList.add('btn-danger');
                } else {
                    //タイマーを止める
                    //引数としてtimer_id(setIntervalメソッドが与えてくれる返り値)をとる
                    clearInterval(timer_id);
                    //startボタンに戻す
                    this.innerHTML = 'START';
                    this.classList.remove('btn-danger');
                    this.classList.add('btn-primary');
                }
            });
        var addZero = function (value) {
            if (value < 10) {
                value = '0' + value;
            }
            return value;
        }
        var goTimer = function () {
            var now = new Date();
            //now→1970年1月1日0時からの経過秒数を取得,start→startを押したときの経過秒数
            var milli = now.getTime() - start.getTime();
            //math.floorで小数以下を切り落とし整数にしている
            var seconds = Math.floor(milli / 1000);
            var minutes = Math.floor(seconds / 60);
            var hours = Math.floor(minutes / 60);

            seconds = seconds - minutes * 60;
            minutes = minutes - hours * 60;

            hours = addZero(hours);
            minutes = addZero(minutes);
            seconds = addZero(seconds);

            document.getElementById('timer').innerHTML = hours + ':' + minutes + ':' + seconds;
        }
    </script>
</body>

</html>
